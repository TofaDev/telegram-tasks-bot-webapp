<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Telegram WebApp</title>
        <script src="https://telegram.org/js/telegram-web-app.js"></script>
    </head>
    <body>
        <h1>Welcome to the Telegram WebApp</h1>
        <p>Your timezone will be sent to the bot automatically.</p>
        <script>
            // Получение часовой зоны через браузер
            const timezone = Intl.DateTimeFormat().resolvedOptions().timeZone;

            // Инициализируем WebApp API
            Telegram.WebApp.ready();

            // Отправляем данные обратно в бота
            Telegram.WebApp.sendData(timezone); // отправляем часовой пояс боту
            Telegram.WebApp.close() // Закрываю приложение, поскольку данные отправлены
        </script>
    </body>
</html>
